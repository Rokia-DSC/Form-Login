<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='form.css'>
</head>

<body>
    <div class="Container">
        <div class="ContactBox">
            <div class="left"></div>
            <div class="right">
                    <h2>Registration Form</h2>
                    <label>Name</label>
                    <input type="text" id="fname" required placeholder="Full Name" class="field" name="fname">
                    <br>
                    <label>Email</label>
                    <input type="mail" id="email" required placeholder="example@gmail.com" class="field" name="email">
                    <br>
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="password" class="field" name="password">
                    <br>
                    <div class="radio-wrapper">
                        <p>GENDER</p>
                        <div class="radio-container">
                            <input checked="checked" type="radio" name="gender" value="1" id="male" />
                            <label for="male">MALE</label>
                            <input type="radio" name="gender" value="0" id="female" />
                            <label for="female">FEMALE</label>
                        </div>
                        </div>
                    <br>
                    <button class="btn">Register</button> 
            </div>
        </div>
    </div>
    <!--end form-->
</body>

</html>
